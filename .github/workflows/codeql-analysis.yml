name: "CodeQL"

on:
  pull_request:
  schedule:
    - cron: '26 23 * * 2'

permissions:  # added using https://github.com/step-security/secure-workflows
  contents: read

jobs:
  analyze:
    permissions:
      actions: read  # for github/codeql-action/init to get workflow details
      contents: read  # for actions/checkout to fetch code
      security-events: write  # for github/codeql-action/autobuild to send a status report
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863
      with:
        disable-sudo: true
        egress-policy: block
        allowed-endpoints: >
          api.github.com:443
          github.com:443
          54.185.253.63:443

    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

    - name: Initialize CodeQL
      uses: github/codeql-action/init@96f518a34f7a870018057716cc4d7a5c014bd61c
      with:
        languages: ${{ matrix.language }}

    - name: Autobuild
      uses: github/codeql-action/autobuild@96f518a34f7a870018057716cc4d7a5c014bd61c

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@96f518a34f7a870018057716cc4d7a5c014bd61c
